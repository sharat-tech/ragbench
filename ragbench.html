<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT-Like Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-between">
  <header class="bg-blue-500 text-white text-center py-4 text-xl font-bold">ChatGPT-Like Interface</header>

  <main class="flex-1 overflow-y-auto p-4">
    <div id="chat-window" class="bg-white rounded-2xl shadow p-4 space-y-4">
      <!-- Messages will be appended here -->
    </div>
  </main>

  <footer class="p-4 bg-gray-200">
    <div class="space-y-4">
      <div class="flex items-center space-x-2">
        <select id="dropdown" class="border rounded-lg p-2 w-1/3">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <input id="input-box" type="text" class="border rounded-lg p-2 flex-1" placeholder="Type your message here...">
        <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
      </div>
      <div class="flex justify-center">
        <button id="button-only" class="bg-green-500 text-white px-4 py-2 rounded-lg">Button Only</button>
      </div>
    </div>
  </footer>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const dropdown = document.getElementById('dropdown');
    const inputBox = document.getElementById('input-box');
    const sendButton = document.getElementById('send-button');
    const buttonOnly = document.getElementById('button-only');

    function addMessage(role, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = role === 'user' ? 'text-right' : 'text-left';
      messageDiv.innerHTML = `
        <div class="inline-block px-4 py-2 rounded-lg ${role === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-300'}">
          ${text}
        </div>
      `;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function callApi(payload) {
      // Replace with your JSON API URL
      const apiUrl = 'https://example.com/api';
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        return result;
      } catch (error) {
        console.error('Error calling API:', error);
        return { error: 'Failed to fetch result' };
      }
    }

    sendButton.addEventListener('click', async () => {
      const dropdownValue = dropdown.value;
      const inputValue = inputBox.value;

      if (!inputValue.trim()) return;

      addMessage('user', inputValue);
      inputBox.value = '';

      const apiResponse = await callApi({ option: dropdownValue, message: inputValue });
      addMessage('bot', apiResponse.result || apiResponse.error);
    });

    buttonOnly.addEventListener('click', async () => {
      addMessage('user', 'Button Clicked');

      const apiResponse = await callApi({ action: 'button-only' });
      addMessage('bot', apiResponse.result || apiResponse.error);
    });
  </script>
</body>
</html>
